<!DOCTYPE html>
<html>
<head>
	<title>Color World</title>
	<meta charset="utf-8">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'sessionWords_app/style.css' %}">
</head>
<body>
	<h1>Add a new word</h1>
	<div class="divided">
		<form action="word" method="POST">
			{% csrf_token %}
		<div class="choice">
			<!-- {{ form.as_p }} -->
			<!-- {{ request.session.word }} -->
			<input type="text" name="content" placeholder="type word here:" value="">
		</div>	
		<div class="choice">
			<h3>Choose a colour</h3>
			<p><input type="radio" name="color" value="Red">Red</p>
			<p><input type="radio" name="color" value="green">Green</p>
			<p><input type="radio" name="color" value="blue">Blue</p>
			<p><input type="radio" name="color" value="orange">Orange</p>
	   </div>
		   <div class="choice">
		   	<label for="macro">BIG Fonts!!!</label>
		   	<input type="checkbox" name="macro">
		   </div>
		<input type="submit" value="Add to session"></input>
	    </form>
    </div>
      <div class="divided">
            <a href="/clear"><button>Clear Session</button></a>
            {% if request.session.word %}
                {% for word in request.session.word %}
                <p><span style="color:{{ word.color }}" class="{{ word.big }}">{{word.content}}</span> - added on {{ word.created_at }}</p>
                {% endfor %}
            {% endif %}
        </div>
</body>
</html>
